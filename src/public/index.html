<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket client</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="m-2">
    <h1 >Socket client</h1>
    <hr />

    <p>
      Server: Status

      <span id="lblOffline" class="text-danger">Offline</span>
      <span id="lblOnline" class="text-success">Online</span>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" id="txtMensaje" class="form-control">
        </div>
        <div class="col">
            <button class="btn btn-primary" id="btnEnviar">Enviar</button>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="js/socket-client.js"></script>
  </body>
</html>
